<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>tic-tac-toe</title>
</head>


<body>
<div id="main">
  <div id="pageone">
  <nav>
    <ul>
      <li>myTicTacToe.com</li>
      <li><img src="logo1.jpg" alt=""></li>
    </ul>
  </nav>
  <div class="gamecontainer">
    <div class="container">
      <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
      <div class="box bt-0"><span class="boxtext"></span></div>
      <div class="box bt-0 br-0"><span class="boxtext"></span></div>

      <div class="box bl-0"><span class="boxtext"></span></div>
      <div class="box"><span class="boxtext"></span></div>
      <div class="box br-0"><span class="boxtext"></span></div>

      <div class="box bb-0 bl-0"><span class="boxtext"></span></div>
      <div class="box bb-0"><span class="boxtext"></span></div>
      <div class="box bb-0 br-0"><span class="boxtext"></span></div>
      <div id="line"></div>
    </div>
    <div class="gameinfo">
      <h1>Welcome to Tic Tac Toe</h1>
      <div class="info1">
        <span class="info">turn for x</span>
      </div>

      <div>
        <img class="imgbox" src="excited.gif" alt="congranation">
      </div>
      <button onclick="reset()" id="reset">Reset</button>
    </div>
  </div>
  <div id="pagetwo">
    <div id="left">
      <h1>hey, Welcome myTicTacToe</h1>
      <h2>rahul kumar is creater</h2>
      <p>this is my first project tic-tac-toe ggme</p>
      <button id="start">Start</button>
    </div>
    <div id="right">
      <div>
      <img src="logo.jpg" alt="">
    </div>
    </div>
  </div>
</div>

</div>
  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
